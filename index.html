   <script>

        if (!connectedWallet) {
          alert("Wallet not connected");
          return;
        }

        const address = "EQDF40kcwCXAfquLxsX4z_J9FmikzLak-kBOABkA1FPqcFnD";
        const payload = "te6ccgEBAQEAAgAAAP4=";

        await connector.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 60,
          messages: [
            {
              address,
              amount: "2000000",
              payload,
            },
          ],
        });
      };
    </script>
